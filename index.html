<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
</head>
<body>
  <section class="scoreboard">
    <div class="home-container container">
        <h3>HOME</h3>
        <div class="score">
            <h1 class="home-score-text">0</h1>
        </div>
        <div class="btn-container">
            <button class="hscore-btn1">+1</button>
            <button class="hscore-btn2">+2</button>
            <button class="hscore-btn3">+3</button>
        </div>
    </div>

    <div class="end-btn-container">
        <button class="end-btn">FINISH THE GAME</button>
    </div>

    <div class="guest-container container">
        <h3>GUEST</h3>
        <div class="score">
            <h1 class="guest-score-text">0</h1>
        </div>
        <div class="btn-container">
            <button class="ascore-btn1">+1</button>
            <button class="ascore-btn2">+2</button>
            <button class="ascore-btn3">+3</button>
        </div>
    </div>
    
  </section>
<script src="script.js"></script>    
</body>
</html>
